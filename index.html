<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MyChat</title>
</head>
<body>
    <div class="app">
        <div class="logo">
            <img src="./icn/whatsapp.png" alt="">
        </div>
        <div class="head">
            <h1>This app is will be good</h1>
        </div>
        <div class="container" id="msg">
            <div class="left message">Hello Dear <br> Welcome To new Chat App</div>
            <div class="mid">
                Today
            </div>
            <div class="right message" id="demo">Welcome All of you</div>
        </div>
        <div class="send">
            <div class="box">
                <input class="input" id="msgInput" type="text" placeholder="Type your message here">
            </div>
            <button class="btn" id="msgSend" onclick="msg()">Send</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
